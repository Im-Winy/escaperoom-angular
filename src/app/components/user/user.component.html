<main style="background-color: #F6B51F;">

    <div class="container py-5">
        <div class="user-container">
            <h2 class="mb-4 text-center">Modifier les informations de {{ user.username }}</h2>

            <!-- Message de succès -->
            <div *ngIf="successMessage" class="alert alert-success d-flex align-items-center mb-4">
                <i class="fas fa-check-circle me-2"></i> {{ successMessage }}
            </div>

            <!-- Message d'erreur -->
            <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center mb-4">
                <i class="fas fa-exclamation-circle me-2"></i> {{ errorMessage }}
            </div>

            <form [formGroup]="formUpdate" (ngSubmit)="updateUser()" class="p-4 border rounded shadow-sm bg-light">
                <div class="form-group mb-3">
                    <label for="prenom" class="form-label">Prénom</label>
                    <input id="prenom" type="text" formControlName="prenom" class="form-control"
                        placeholder="Entrez votre prénom" />
                    <div *ngIf="formUpdate.controls['prenom'].invalid && formUpdate.controls['prenom'].touched"
                        class="text-danger">
                        Le prénom est requis.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input id="nom" type="text" formControlName="nom" class="form-control"
                        placeholder="Entrez votre nom" />
                    <div *ngIf="formUpdate.controls['nom'].invalid && formUpdate.controls['nom'].touched"
                        class="text-danger">
                        Le nom est requis.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input id="username" type="text" formControlName="username" class="form-control"
                        placeholder="Entrez votre nom d'utilisateur" />
                    <div *ngIf="formUpdate.controls['username'].invalid && formUpdate.controls['username'].touched"
                        class="text-danger">
                        Le nom d'utilisateur est requis.
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" type="email" formControlName="email" class="form-control"
                        placeholder="Entrez votre email" />
                    <div *ngIf="formUpdate.controls['email'].invalid && formUpdate.controls['email'].touched"
                        class="text-danger">
                        Un email valide est requis.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="formUpdate.invalid">
                    <i class="fas fa-save"></i> Mettre à jour
                </button>
            </form>
        </div>
    </div>
</main>
